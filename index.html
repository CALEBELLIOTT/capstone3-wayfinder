<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Wayfinder</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-dark navbar-expand Cbg-primary text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://www.shareicon.net/data/512x512/2015/12/13/687056_rocket_512x512.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Wayfinder</span>
      </a>
    </nav>
  </header>


  <main class="Cbg-dark container-fluid">
    <div class="row">
      <div class="col-12 Cbg-dark text-light pt-2">
        <div class="d-flex justify-content-end">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add new Trip
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-dark" id="exampleModalLabel">Add Trip</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-dark" id="addTripForm">
                  <!-- SECTION add trip form content -->
                  <form action="" onsubmit="app.tripsController.addTrip()">
                    <label for="tripName">Trip Name</label>
                    <input type="text" name="tripName" id="tripName" required class="form-control"
                      placeholder="trip name" minlength="3" maxlength="15">
                    <label for="tripDescription">Trip Description</label>
                    <input type="text" name="tripDescription" id="tripDescription" required
                      placeholder="trip description" class="form-control">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit Trip</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- SECTION trips tabs -->
    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
      </ul>
      <div class="tab-content bg-light" id="tripData">
        <!-- SECTION trip data here -->
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>

    </div>




    </div>
    </div>
    </div>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
